<template>
    <lightning-card  title="Changed Teamwork">
        <div class="slds-m-around_medium" >
            
            <lightning-input type="text"  label="First Name:" value={firstName} onkeyup={firstname} ></lightning-input>
        </div>
        <div class="slds-m-around_medium" >
            
            <lightning-input type="text"  label="Last Name:" onkeyup={lastname} value={lastName}></lightning-input>
        </div>
        <div class="slds-m-around_medium" >
            
            <lightning-button variant="Click" label="Click" title="Click action" 
            onclick={tikla}></lightning-button>
        </div>
    </lightning-card>
</template>
